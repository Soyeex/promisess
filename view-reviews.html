<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр отзывов</title>
</head>
<body>
    <h1>Отзывы о продуктах</h1>
    <div id="reviewsContainer"></div>
    <a href="add-review.html">Добавить новый отзыв</a>

    <script>
        const reviewsContainer = document.getElementById('reviewsContainer');
        const reviews = JSON.parse(localStorage.getItem('reviews')) || {};

        if (Object.keys(reviews).length === 0) {
            reviewsContainer.innerHTML = "<p>Нет отзывов.</p>";
        } else {
            for (const product in reviews) {
                const productDiv = document.createElement('div');
                productDiv.innerHTML = `<h3><a href="product-reviews.html?product=${encodeURIComponent(product)}">${product}</a></h3>`;
                reviewsContainer.appendChild(productDiv);
            }
        }
    </script>
</body>
</html>
